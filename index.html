<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똑바로서라 빕어</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="score">0 m</div>
            <div id="game-over" class="hidden">
                <h1>Game Over</h1>
                <p>기록: <span id="final-score">0</span> m</p>
                <button id="restart-btn">다시 하기</button>
                <div class="volume-controls">
                    <div class="control-group">
                        <label for="bgm-volume-end">BGM</label>
                        <input type="range" id="bgm-volume-end" class="bgm-slider" min="0" max="100" value="50">
                    </div>
                    <div class="control-group">
                        <label for="sfx-volume-end">효과음</label>
                        <input type="range" id="sfx-volume-end" class="sfx-slider" min="0" max="100" value="70">
                    </div>
                </div>
            </div>
            <div id="start-screen">
                <h1>똑바로서라 빕어</h1>
                <p>좌/우 방향키로 균형을 잡으세요!</p>
                <button id="start-btn">게임 시작</button>
                <div class="volume-controls">
                    <div class="control-group">
                        <label for="bgm-volume-start">BGM</label>
                        <input type="range" id="bgm-volume-start" class="bgm-slider" min="0" max="100" value="50">
                    </div>
                    <div class="control-group">
                        <label for="sfx-volume-start">효과음</label>
                        <input type="range" id="sfx-volume-start" class="sfx-slider" min="0" max="100" value="70">
                    </div>
                </div>
            </div>
            <img id="logo" src="logo.png" alt="Logo">
        </div>
        <!-- Load images to use in canvas -->
        <img id="img-cart" src="cart.png" alt="cart" style="display:none;">
        <img id="img-face" src="face.png" alt="face" style="display:none;">

        <!-- Audio -->
        <audio id="bgm-gameover" src="gameover.mp3"></audio>
        <audio id="bgm-music" src="bgm.mp3" loop></audio>

        <!-- Background Video -->
        <video id="bg-video" src="bg.mp4" autoplay loop muted playsinline style="display:none;"></video>
    </div>
    <script src="script.js"></script>
</body>

</html>
